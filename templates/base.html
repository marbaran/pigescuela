<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/cc69e60615.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'estilo.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playball&family=Russo+One&display=swap" rel="stylesheet">
        <title>
            {% block titulo %}
              PIGESCUELA
            {% endblock titulo %}
        </title>
    </head>
    <body>
        <header>
            <img id="logo" src="{% static 'logo.jpg' %}" alt="LOGO">  
            <nav>
                <div id="links" class="barra">
                </div>
            </nav>          
        </header>
    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>
    <footer id="footer">
    </footer>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
